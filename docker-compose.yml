services:
  robotics:
    build:
      args:
        ARCH: ${ARCH}
        BASE_IMAGE: ${BASE_IMAGE}
        BUILDTIME_NETWORK_MODE: ${BUILDTIME_NETWORK_MODE}
        COMPILE_JOBS: ${COMPILE_JOBS}
        DOCKER_BUILDKIT: ${DOCKER_BUILDKIT}
        DOCKER_GID: ${DOCKER_GID}
        DOCKER_HOME: ${DOCKER_HOME}
        DOCKER_UID: ${DOCKER_UID}
        DOCKER_USER: ${DOCKER_USER}
        NEOVIM_VERSION: ${NEOVIM_VERSION}
        OS: ${OS}
        ROS_DISTRO: ${ROS_DISTRO}
        SETUP_TIMESTAMP: ${SETUP_TIMESTAMP}
        TMUX_GIT_HASH: ${TMUX_GIT_HASH}
        UBUNTU_DISTRO: ${UBUNTU_DISTRO}
        XDG_PREFIX_DIR: ${XDG_PREFIX_DIR}
        buildtime_http_proxy: ${buildtime_http_proxy}
        buildtime_https_proxy: ${buildtime_https_proxy}
      context: .
      dockerfile: Dockerfile
      network: ${BUILDTIME_NETWORK_MODE}
      target: robotics
    container_name: ros
    deploy:
      resources:
        reservations:
          devices:
          - capabilities:
            - gpu
            device_ids:
            - '0'
            driver: nvidia
    env_file: ./.env
    extra_hosts:
    - host.docker.internal:host-gateway
    image: ros:${UBUNTU_DISTRO}-${ROS_DISTRO}
    ipc: host
    network_mode: ${RUNTIME_NETWORK_MODE}
    privileged: true
    restart: always
    runtime: ${RUNTIME}
    stdin_open: true
    tty: true
    user: ${DOCKER_UID}:${DOCKER_GID}
    volumes:
    - /tmp/.X11-unix:/tmp/.X11-unix:rw
    - /run/user:/run/user:rw
    - ~/.ssh/authorized_keys:/home/${DOCKER_USER}/.ssh/authorized_keys:rw
    - ~/Datasets:/home/${DOCKER_USER}/Datasets:rw
    - ~/Projects:/home/${DOCKER_USER}/Projects:rw
    - ~/Documents:/home/${DOCKER_USER}/Documents:rw
